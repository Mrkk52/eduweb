<script>
	const opm = document.querySelector('.profile');
		const pro_menu = document.querySelector('.profile-div');

		opm.addEventListener('click',openProMenu);
		pro_menu.addEventListener('click',closeProMenu);

		function openProMenu(){
			pro_menu.style.display="block";

		}
		function closeProMenu(){
			pro_menu.style.display="none";
